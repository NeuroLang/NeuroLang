  <div id="queryContainer" class="container">
    <div class="mb-3">
      <label for="queryTextArea" class="form-label">Write your query on neurological data</label>
      <textarea class="form-control" id="queryTextArea">
tfidf :: TermInStudy(term, study) :- TermInStudyTFIDF(term, tfidf, study)
TermAssociation(term) :- SelectedStudy(study) & TermInStudy(term, study)
Activation(i, j, k) :- SelectedStudy(s) & PeakReported(i, j, k, s)
ActivationGivenTerm(i, j, k, PROB(i, j, k)) :- Activation(i, j, k) // TermAssociation("emotion")
      </textarea>
      <button type="button" class="btn btn-primary mt-2" id="runQueryBtn">Run query</button>

      </div>
